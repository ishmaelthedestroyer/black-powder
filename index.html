    <script src="js/jquery.hoverImg.js"></script>

    <script>

    var configureGridHoverImages = function( selector ) {
      items = $(selector).find("img");

      $.each(items, function () {
        item = $(this);

        hover_url = item.attr('src').split("BW.png").join("Color.png");

        item.hoverImg(hover_url);
      });
    };

    $(document).ready(function () {
      $("#menu").sidr();
      
      configureGridHoverImages('.work-section');
      configureGridHoverImages('.impact-section');
    });
    </script>
